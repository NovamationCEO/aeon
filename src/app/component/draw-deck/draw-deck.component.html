<div class="draw-deck">
    <div class='top-card' [ngClass]="{'empty': !hasCards}" (click)="drawOne()">
        <div class=filler>
            <mat-icon class="action-icon draw-icon" [ngClass]="{'empty': !hasCards}">
                {{hasCards ? "play_for_work" : "cached"}}
            </mat-icon>
        </div>
    </div>
</div>
