<div [ngClass]="{ 'actions-bar-container': true, 'no-click': isNoClick }">
    <div class="action-button-container">
        <div class="action-button" (click)="peek()">
            <mat-icon class="icon">visibility</mat-icon>
        </div>
    </div>

    <div class="action-button-container">
        <div class="action-button" (click)="peekTopBottom()">
            <mat-icon class="icon ninety">swap_horizontal_circle</mat-icon>
        </div>
    </div>

    <div class="action-button-container">
        <div class="action-button" (click)="chooseOrder()">
            <mat-icon class="icon">view_carousel</mat-icon>
        </div>
    </div>

    <div class="action-button-container fade">
        <div class="action-button">
            <mat-icon class="icon">polymer</mat-icon>
        </div>
    </div>

    <div class="action-button-container fade">
        <div class="action-button">
            <mat-icon class="icon">wifi_protected</mat-icon>
        </div>
    </div>

    <div class="action-button-container fade">
        <div class="action-button">
            <mat-icon class="icon">visibility</mat-icon>
        </div>
    </div>

    <!-- <div :class="action-button" (click)="doIt()">Hi</div> -->
</div>
